<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>ROCK PAPER SCISSORS</h1>
    </header>
    <div class="score_board">
        <div id="user_tag" class="name_tag">User</div>
        <div id="comp_tag" class="name_tag">Comp</div>
        <span id="user_score">0</span>:<span id="comp_score">0</span>
    </div>
    <div class="result"><p id="result">Paper Beats Rock. You Win!</p></div>
    <div class="choices">
        <div id="r" class="choice">
            <img src="images/rock.png">
        </div>
        <div id="p" class="choice">
            <img src="images/paper.png">
        </div>
        <div id="s" class="choice">
            <img src="images/scissors.png">
        </div>
    </div>
    <p id="action_message">Make Your Move</p>
    <script src="app.js"></script>
</body>
</html>
